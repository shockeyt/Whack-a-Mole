<!DOCTYPE html>
<html lang="en">
<head>
	<title>Whack-a-Mole</title>
	<link rel="stylesheet" href="CSS/reset.css">
	<link rel="stylesheet" href="CSS/style.css">
	<!-- Fonts Used -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
<!-- 	Main Game Container
 -->	<div class="container">
 	<!-- Title, Scoring, and Button Section -->
		<div class="header">
		<!-- Main Title -->
			<div class="maintitle">
				<h1>Whack-a-Mole</h1>
			</div>
		<!-- Start game button -->
			<div class="go">
				<button>GO</button>
			</div>
			<!-- <div class="stop">
				<button id="stop">STOP</button>
			</div> -->
			<!-- <input id="mybox" type="text" value="0" /> -->
		<!-- Player 1 Box -->
			<div class="name1">
				<div class="title1"><h2>Player 1</h2></div>
				<div class="player1"></div>
			</div>
		<!-- Player 2 Box -->
			<div class="name2">
				<div class="title2"><h2>Player 2</h2></div>	
				<div class="player2"></div>
			</div>
		<!-- Timer -->
			<div id="timer"></div>
		</div>
		<!-- AUDIO -->
			<audio class="audio4" src="Sound/Soundeffect4.wav"></audio>
			<audio class="audio14" src="Sound/Soundeffect14.wav"></audio>
			<audio class="achievement" src="Sound/Jingle_Achievement_00.mp3"></audio>
			<audio class="navigate" src="Sound/Menu_Navigate_03.mp3"></audio>
			<audio class="point" src="Sound/Collect_Point_01.mp3"></audio>
	<!-- TABLE GRID -->
		<div class="table">
			<table style="width:600px">
			  <tr class="row1">
			    <td class="cell" id="id1" value=1></td>
			    <td class="cell" id="id2" value=2></td> 
			    <td class="cell" id="id3" value=3></td>
			    <td class="cell" id="id4" value=4></td> 
			    <td class="cell" id="id5" value=5></td>
			  </tr>
			  <tr class="row2">
			    <td class="cell" id="id6" value=6></td>
			    <td class="cell" id="id7" value=7></td> 
			    <td class="cell" id="id8" value=8></td>
			    <td class="cell" id="id9" value=9></td> 
			    <td class="cell" id="id10" value=10></td>
			  </tr>
			  <tr class="row3">
			    <td class="cell" id="id11" value=11></td>
			    <td class="cell" id="id12" value=12></td> 
			    <td class="cell" id="id13" value=13></td>
			    <td class="cell" id="id14" value=14></td> 
			    <td class="cell" id="id15" value=15></td>
			  </tr>
			  <tr class="row4">
			  	<td class="cell" id="id16" value=16></td>
			    <td class="cell" id="id17" value=17></td> 
			    <td class="cell" id="id18" value=18></td>
			    <td class="cell" id="id19" value=19></td> 
			    <td class="cell" id="id20" value=20></td>
			  </tr>
			  <tr class="row5">
			    <td class="cell" id="id21" value=21></td>
			    <td class="cell" id="id22" value=22></td> 
			    <td class="cell" id="id23" value=23></td>
			    <td class="cell" id="id24" value=24></td> 
			    <td class="cell" id="id25" value=25></td>
			  </tr>
			</table>
			<!-- <div class="molesize"></div> -->
		</div>

	</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
